  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      body {
        padding: 0;
        margin: 0;
      }

      #root {
        width: 100vw;
        height: 100vh;
        background-color: #D9D9D9;
      }

      #root>nav {
        position:absolute;
        z-index: 1;
        width: 35vw;
        height: 100vh;
        background-color: #B0B0B0;
      }
       #root>nav>div {
        width: 80px;
        height: 80px;
        background-color: #464646;
        margin: 50px;
       }

      
    </style>
  </head>
  <body>
    <div id="root">
      root
      <nav>
        nav
        <div>div</div>
      </div>
    </nav>
</body>
