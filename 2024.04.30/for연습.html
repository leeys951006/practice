<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>


  <script>
    var names = [
  "구하림",
  "김보미",
  "김수현",
  "김정수",
  "문혜림",
  "배성빈",
  "백지원",
  "송이현",
  "신지윤",
  "유으뜸",
  "유호영",
  "이연승",
  "이재영",
  "이종수",
  "임유진",
  "정호연",
  "조우식",
  "조자연",
  "최유진",
  "황재민",
  "공욱재"
];

  const root = document.getElementById('root');

    for(var i=0; i<names.length; i++) {

      const div = document.createElement('div')
      root.appendChild(div);
      div.innerHTML = names[i]

      if(names[i] === "이연승") {
        let str = names[i]
        let a = str.substr(1,1);
        div.innerHTML = a
        div.text
      }
     }



  </script>
</body>
</html>
