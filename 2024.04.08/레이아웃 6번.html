<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      border: 1px solid;
      width: auto;
      height: 50vw;
    }
    div {
      display: flex;
      margin: 0;
      width: 70vw;
      height: auto;
    }
    body :nth-child(2) {
      display: flex;
      flex-direction: column;
      width: 30vw;
    }
    p {
      display: flex;
      border: 3px solid red;
      margin: 0;
      width: auto;
      height: 70%;
    }
    div :nth-child(2) {
     height: 30%;
    }
  </style>
</head>
<body>
  <div>
    
  </div>
  <div>
    <p >A</p>
    <p >B</p>
  </div>
</body>
</html>
